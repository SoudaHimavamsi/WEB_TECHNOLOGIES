<html lang="en">

</head>
<body>

<!-- Products -->
<div class="products">

            <h3>Laptop</h3>
            <p>â‚¹60000</p>
            <button onclick="addProduct('Laptop',60000,'electronics')">Add</button>
        </div>

        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/61RahTQtAqL._AC_UF1000,1000_QL80_.jpg">
            <h3>Headphones</h3>
            <p>â‚¹2000</p>
            <button onclick="addProduct('Headphones',2000,'electronics')">Add</button>
        </div>

        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/81PMYea5VgL._AC_UY1100_.jpg">
            <h3>Shirt</h3>
            <p>â‚¹1500</p>
            <button onclick="addProduct('Shirt',1500,'clothing')">Add</button>
        </div>

        <div class="product-card">
            <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcSKhYzD4B3VDPfAbyR0RGvFRAburCTjypjaq7pVzrYjE6GlNX02Zkfz65OtMzMth8Edm21mY-vbcaWobyCoI6REcUgNuHtYKiVEdEyQnepbrID5dD3rJhOJBg">

        </div>
    </div>
</div>

<!-- Cart -->
<div class="cart">
    <h2>Your Cart</h2>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="cartBody"></tbody>
    </table>

    <!-- Summary -->
    <div class="summary">
        <p>Subtotal: <span id="subtotal">â‚¹0.00</span></p>

        <!-- Coupon inside cart -->
        <div class="coupon-inline">
            <input type="text" id="couponCode" placeholder="Enter coupon code">
            <button onclick="applyCoupon()">Apply</button>
            <p id="couponMsg"></p>
        </div>

        <p>Electronics Discount:
            <span class="minus" id="elecDiscount">- â‚¹0.00</span>
        </p>

        <p>Bulk Discount:
            <span class="minus" id="bulkDiscount">- â‚¹0.00</span>
        </p>

        <p>Coupon Discount:
            <span class="minus" id="couponDiscount">- â‚¹0.00</span>
        </p>

        <hr>

        <h3>Grand Total:
            <span id="grandTotal">â‚¹0.00</span>
        </h3>
    </div>
</div>

<script src="script.js"></script>

</html>
