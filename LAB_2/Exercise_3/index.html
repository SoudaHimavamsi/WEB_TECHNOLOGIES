<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Drag & Drop Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Drag & Drop Task Manager</h1>

<div class="input-area">
    <input type="text" id="taskInput" placeholder="Enter task name">
    <button onclick="addTask()">Add Task</button>
</div>

<div class="board">
    <div class="column" id="todo" ondragover="allowDrop(event)" ondrop="drop(event)">
        <h2>To Do</h2>
        <div class="task-list"></div>
    </div>

    <div class="column" id="progress" ondragover="allowDrop(event)" ondrop="drop(event)">
        <h2>In Progress</h2>
        <div class="task-list"></div>
    </div>

    <div class="column" id="completed" ondragover="allowDrop(event)" ondrop="drop(event)">
        <h2>Completed</h2>
        <div class="task-list"></div>
    </div>
</div> <br>

<p id="message"></p>


<script src="script.js"></script>
</body>
</html>
