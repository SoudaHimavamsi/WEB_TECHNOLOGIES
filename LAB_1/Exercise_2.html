<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Basic Contact Form</title>
    </head>

    <body bgcolor="Grey">
        <center>
        <fieldset style="width: 300px ;">
                

        <form >
            
            <table bgcolor="lightgrey" cellpadding = "20" >
                <thead>
                    <tr>
                        <th colspan="2"><h2>Contact Form</h2></th>
                    </tr>
                <tr>
                    <td><label for = "name">Name:</label><br></td>
                    <td><input type = "text" id = "name" name = "name" ><br><br></td>
                </tr>

                <tr>
                    <td><label for = "email"> Email:</label><br><br></td>
                    <td><input type = "email" id = "email" name = "email" ><br><br></td>
                </tr>

                <tr>
                    <td><label for = "message">Message:</label><br></td>
                    <td><textarea id="output" rows="5" cols="21"></textarea><br><br></td>
                </tr>

                <tr>
                    <td colspan="2" align = "center " ><input type = "submit" value = "Submit"><br></td>
                </tr>
            </table>
        </form>
        </fieldset>
        </center>
    </body>
</html>
