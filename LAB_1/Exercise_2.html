<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Basic Contact Form</title>
    </head>

    <body>
        <h2>Contact Form</h2>

        <form >
            <table>
                
                <tr>
                    <td><label for = "name">Name:</label><br></td>
                    <td><input type = "text" id = "name" name = "name" ><br><br></td>
                </tr>

                <tr>
                    <td><label for = "email"> Email:</label><br><br></td>
                    <td><input type = "email" id = "email" name = "email" ><br><br></td>
                </tr>

                <tr>
                    <td><label for = "message">Message:</label><br></td>
                    <td><textarea id="output" rows="10" cols="30"></textarea><br><br></td>
                </tr>

                <tr>
                    <td><input type = "submit" value = "Submit"><br></td>
                </tr>
            </table>
            


        </form>
    </body>
</html>
